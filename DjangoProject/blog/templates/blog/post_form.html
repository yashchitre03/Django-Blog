{% extends "blog/base.html" %}
{% block content %}
<div class="columns is-centered">
    <div class="box column is-narrow">
        <form method="POST">
            {% csrf_token %}

            <label class="label is-large">Add a new Post</label>
            {% for field in form %}
            <div class="field">
                <div class="help is-danger">{{ field.errors }}</div>
                <div class="label">{{ field.label_tag }}</div>
                {{ field }}
                {% if field.help_text %}
                <div class="help is-info">{{ field.help_text|safe }}</div>
                {% endif %}
            </div>
            {% endfor %}

            <button class="button is-warning" type="submit">Post</button>

        </form>
    </div>
</div>
{% endblock content %}
