{% extends "blog/base.html" %}
{% load static %}
{% load bulma_tags %}
{% load markdown_deux_tags %}
{% block content %}
<div class="columns is-centered">
    <div class="column box is-half has-background-success-light">
        <form method="POST">
            {% csrf_token %}
            {{ form|bulma }}

            <button class="button is-success" type="submit">Post</button>
        </form>
    </div>
</div>
<div class="modal">
    <div class="modal-background"></div>
    <div class="modal-content has-background-info px-3">
        {% markdown_cheatsheet %}
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
</div>

<script type="text/javascript" src="{% static 'blog/popupModal.js' %}"></script>
{% endblock content %}
