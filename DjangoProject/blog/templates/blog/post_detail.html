{% extends "blog/base.html" %}
{% block content %}
<div class="card">
  <header class="card-header">
    <div class="image is-64x64">
      <img src="{{ object.author.profile.image.url }}">
    </div>
    <p class="card-header-title">
      {{object.title}}
    </p>
    <div class="mt-4 mr-4">
      <small class="tag is-dark">{{object.author}}</small>
      <small class="tag is-info">{{object.date_posted|date:"D M j, Y"}}</small>
    </div>
  </header>
  <div class="card-content">
    <div class="content">
      {{object.content}}
    </div>
  </div>
  {% if object.author == user %}
  <footer class="card-footer">
    <a href="{% url 'post-update' object.id %}" class="card-footer-item">Edit</a>
    <a href="{% url 'post-delete' object.id %}" class="card-footer-item">Delete</a>
  </footer>
  {% endif %}
</div>
{% endblock content %}
