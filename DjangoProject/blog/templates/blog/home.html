{% extends "blog/base.html" %}
{% block content %}
{% for post in posts %}
<article class="media">
    <figure class="media-left">
        <p class="image is-64x64">
            <img src="https://bulma.io/images/placeholders/128x128.png">
        </p>
    </figure>
    <div class="media-content">
        <div class="content">
            <p>
                <strong>{{post.title}}</strong> <small>{{post.author}}</small> <small>{{post.date_posted}}</small>
                <br>
                {{post.content}}
            </p>
        </div>
    </div>
