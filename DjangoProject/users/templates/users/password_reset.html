<!--
    Form to request password reset.
-->

{% extends "blog/base.html" %}
{% load bulma_tags %}
{% block content %}
<div class="columns is-centered">
    <div class="box column is-half has-background-success-light">
        <form method="POST">
            {% csrf_token %}

            {{ form|bulma }}

            <button class="button is-info" type="submit">Request Password Reset</button>

        </form>
    </div>
</div>
{% endblock content %}
