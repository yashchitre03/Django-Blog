{% extends "blog/base.html" %}
{% load bulma_tags %}
{% block content %}
<div class="columns is-centered">
    <div class="box column is-half has-background-success-light">
        <form method="POST">
            {% csrf_token %}

            {{ form|bulma }}

            <button class="button is-primary" type="submit">Sign up</button>

        </form>
        <br>
        <p>Already a User?
            <a href="{% url 'login' %}">Log in</a>
        </p>
    </div>
</div>
{% endblock content %}
