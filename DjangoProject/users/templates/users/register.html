{% extends "blog/base.html" %}
{% block content %}
<form method="POST">
    {% csrf_token %}

    {% for field in form %}
    <div class="field">
        <div class="help is-danger">{{ field.errors }}</div>
        <div class="label">{{ field.label_tag }}</div>
        {{ field }}
        {% if field.help_text %}
        <div class="help is-info">{{ field.help_text|safe }}</div>
        {% endif %}
    </div>
    {% endfor %}

    <button class="button is-primary">Sign Up!</button>

</form>
{% endblock content %}
